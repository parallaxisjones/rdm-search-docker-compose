input {
  beats {
    port => 5044
  }
}
filter {
  grok {
    match => {
      "message" => "%{SYSLOGTIMESTAMP} pid:[0-9A-F]+ NOTICE: writeLine: inString = \[RDM:EVENTLOG\] %{DATA:rdm_event}$"
    }
    remove_field => [
      "message"
    ]
  }
  json {
    source => "rdm_event"
    target => "rdm-event"
    remove_field => [
      "rdm_event"
    ]
  }
}
output {
  elasticsearch {
    hosts => "elasticsearch:9200"
    manage_template => false
    index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
    document_type => "%{[@metadata][type]}"
  }
}
